<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 보기</title>
</head>
<body>
<h1>회원정보 보기</h1>

<div>
    <label for="userID">아이디:</label>
    <span id="userID" th:text="${user.userID}">sampleUserID</span><br>

    <label for="userPW">비밀번호:</label>
    <span id="userPW" th:text="${user.userPW.replaceAll('.', '*')}">******</span><br>

    <label for="nName">닉네임:</label>
    <span id="nName" th:text="${user.nName}">sampleNickname</span><br>

    <label for="phone">전화번호:</label>
    <span id="phone" th:text="${user.phone}">010-0000-0000</span><br>

    <label for="pwLOCK">비밀번호 찾기 질문:</label>
    <span id="pwLOCK" th:text="${user.pwLOCK}">Your security question</span><br>

    <label for="pwKey">비밀번호 찾기 답변:</label>
    <span id="pwKey" th:text="${user.pwKey}">Your answer</span><br>

    <br><br>
    <button type="button" class="btn btn-secondary" onclick="location.href='/posts/board';">취소</button>
</div>

<p th:if="${error}" th:text="${error}"></p>
<p th:if="${message}" th:text="${message}"></p>

</body>
</html>
