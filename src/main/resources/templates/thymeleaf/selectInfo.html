<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 보기</title>
    <link rel="stylesheet" th:href="@{/css/userInterface.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="form-container">
    <h2>회원정보 보기</h2>
    <div class="mb-3">
        <label for="userID"><strong>아이디:</strong></label>
        <span id="userID" th:text="${user.userID}">sampleUserID</span>
    </div>

    <div class="mb-3">
        <label for="userPW"><strong>비밀번호:</strong></label>
        <span id="userPW" th:text="${user.userPW.replaceAll('.', '*')}">******</span>
    </div>

    <div class="mb-3">
        <label for="nName"><strong>닉네임:</strong></label>
        <span id="nName" th:text="${user.nName}">sampleNickname</span>
    </div>

    <div class="mb-3">
        <label for="phone"><strong>전화번호:</strong></label>
        <span id="phone" th:text="${user.phone}">010-0000-0000</span>
    </div>

    <div class="mb-3">
        <label for="pwLOCK"><strong>비밀번호 찾기 질문:</strong></label>
        <span id="pwLOCK" th:text="${user.pwLOCK}">Your security question</span>
    </div>

    <div class="mb-3">
        <label for="pwKey"><strong>비밀번호 찾기 답변:</strong></label>
        <span id="pwKey" th:text="${user.pwKey}">Your answer</span>
    </div>

    <button type="button" class="btn" style="background-color: orange; color: black;" onclick="location.href='/posts/board';">취소</button>

    <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
    <p th:if="${message}" th:text="${message}" class="text-success mt-3"></p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
