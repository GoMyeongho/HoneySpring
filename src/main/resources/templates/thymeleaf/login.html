<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<div class="form-container">
  <h1>로그인</h1>
  <form th:action="@{/users/login}" method="post">
    <div>
      <label for="id">아이디</label>
      <input type="text" id="id" maxlength="16" placeholder="ID"  required />
      <span>(최대 16자)</span> <!-- 사용자 안내 -->
    </div>
    <div>
      <label for="pw">비밀번호</label>
      <input type="password" id="pw" maxlength="16" placeholder="PW"  required />
      <span>(최대 16자)</span> <!-- 사용자 안내 -->
    </div>
    <div>
      <button type="submit">로그인</button>
    </div>
  </form>

  <!-- 아이디/PW 찾기 또는 회원가입 옵션 -->
  <div class="links">
    <a th:href="@{/users/findID}">아이디 찾기</a>
    <a th:href="@{/users/findPW}">비밀번호 찾기</a>
    <a th:href="@{/users/signUp}">회원가입</a>
  </div>
</div>
</body>
</html>
