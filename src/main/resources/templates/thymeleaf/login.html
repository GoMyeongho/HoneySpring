<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Page</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<div class="form-container">
  <h1>로그인</h1>
  <form th:action="@{/login}" th:object="${login}" method="post">
    <div>
      <label for="id">아이디</label>
      <input type="text" id="id" maxlength="10" placeholder=" ID" th:field="*{title}" />
    </div>
    <div>
      <label for="pw">비밀번호</label>
      <input type="text" id="pw" maxlength="10" placeholder=" PW" th:field="*{title}" />
    </div>
    <div>
      <button type="submit">로그인</button>
    </div>
  </form>
  <a th:href="@{/findID}">아이디 찾기</a>
  <a th:href="@{/findPW}">/ 비밀번호 찾기</a>
  <a th:href="@{/signUp}">/ 회원가입</a>
</div>
</body>
</html>
