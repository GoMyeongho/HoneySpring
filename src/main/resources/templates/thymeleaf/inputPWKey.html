<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>제시어 입력</title>
</head>
<body>
<h1>비밀번호 찾기 - 제시어 입력</h1>

<p>제시문: <span th:text="${pwLOCK}"></span></p>

<form th:action="@{/login/inputPWKey}" method="post">
  <input type="hidden" name="userID" th:value="${userID}" />
  <label for="pwKey">제시어를 입력하세요:</label>
  <input type="text" id="pwKey" name="pwKey" required />
  <button type="submit">제시어 확인</button>
</form>

</body>
</html>
