<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<h2>회원가입</h2>
<form action="/signup" method="post">
    <label for="userID">아이디:</label>
    <input type="text" id="userID" name="userID" required><br>

    <label for="userPW">비밀번호:</label>
    <input type="password" id="userPW" name="userPW" required><br>

    <label for="nName">닉네임:</label>
    <input type="text" id="nName" name="nName" required><br>

    <label for="phone">전화번호:</label>
    <input type="text" id="phone" name="phone" placeholder="010-0000-0000" required><br>

    <label for="pwLOCK">비밀번호 찾기 질문:</label>
    <input type="text" id="pwLOCK" name="pwLOCK" required><br>

    <label for="pwKey">질문에 대한 키워드:</label>
    <input type="text" id="pwKey" name="pwKey" required><br>

    <button type="submit">회원가입</button>
</form>
<p th:if="${errorMessage}" th:text="${errorMessage}"></p>
<p th:if="${successMessage}" th:text="${successMessage}"></p>
</body>
</html>
