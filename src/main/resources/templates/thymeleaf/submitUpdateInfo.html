<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정 완료</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>회원정보 수정 완료</h1>
    <p>회원정보가 성공적으로 수정되었습니다.</p>

    <!-- 추가 정보나 사용자 ID를 표시할 수 있습니다. -->
    <p th:if="${user.userID}">아이디: <span th:text="${user.userID}"></span></p>

    <!-- 다른 페이지로 이동할 수 있는 링크 -->
    <a th:href="@{/users/profile(userId=${user.userID})}">내 프로필로 돌아가기</a>
    <br>
    <a th:href="@{/home}">홈으로 가기</a>
</div>
</body>
</html>
