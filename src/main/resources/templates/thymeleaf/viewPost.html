<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시글</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container">
<div class="head">
    <a th:href="/main">
        <img th:src="image/honey.png" alt = "메인" class="head">
    </a>
</div>
<form th:action="/board" method="get">
    <div th:each="category : ${categories}">
        <a th:href="@{/board(category=${category})}"
           class="button"
           th:text="${category}"></a>
    </div>
</form>

<div class="post">
    <h2>
        <span th:text="${post.title}">게시글 제목</span>
        <span class="category" th:text="' [' + ${post.category} + ']'">[카테고리]</span>
        <span class="author" th:text="'[작성자: ' + ${post.author} + ']'">작성자</span>
        <span class="date" th:text="${#dates.format(post.date, 'yyyy년 MM월 dd일')}">작성일</span>
    </h2>
    <div class="content" th:text="${post.content}">게시글 내용</div>
    <div class="like" th:text="${likeMark}">좋아요</div>
    <div class="likeNo" th:text="likeNo">좋아요 개수</div>
</div>

<div class="comment" th:each="comment : ${cList}">
    <h3>
        <span th:text="${comment.NName} ">작성자 </span>
        <span th:text="${#dates.format(comment.CDate, 'yyyy년 MM월 dd일')}">작성일</span>
    </h3>
    <p th:text="${comment.content}">댓글 내용</p>
</div>

<div class="button">
    <a th:if="${isPoster}" th:href="@{/update(postno=${post.postno})} ">글 수정</a>
    <a th:if="${isPoster}" th:href="@{/delete(postno=${post.postno})} ">글 삭제</a>
</div>


</body>
</html>
