<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기 결과</title>
</head>
<body>
<h1>비밀번호 찾기 결과</h1>

<!-- 결과 출력 -->
<p th:if="${result != null}">비밀번호: <span th:text="${result}"></span></p>
<p th:if="${result == null}">제시어가 일치하지 않거나 아이디가 존재하지 않습니다.</p>

<button onclick="location.href='/users/login';">로그인 페이지로</button>
</body>
</html>
