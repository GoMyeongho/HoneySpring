<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원정보 수정</title>
  <link rel="stylesheet" th:href="@{/css/userInterface.css}">
</head>
<body>
<div class="form-container">
<h1>회원정보 수정</h1>

<form action="/users/update" method="post" th:object="${user}">

  <label for="userID">아이디</label>
  <input type="text" id="userID" name="userID" th:field="${userID}" readonly><br>

  <label for="userPW">새 비밀번호</label>
  <input type="password" id="userPW" name="userPW"> <button type="button" onclick="checkPassword()">확인</button><br>

  <label for="rePW">비밀번호 확인</label>
  <input type="password" id="rePW" name="rePW"> <button type="button" onclick="checkPasswordMatch()">확인</button><br>

  <label for="nName">닉네임</label>
  <input type="text" id="nName" name="nName" th:value="${user.nName}" required> <button type="button" onclick="checkNickname()">중복 확인</button><br>

  <label for="phone">전화번호</label>
  <input type="text" id="phone" name="phone" placeholder="010-0000-0000" th:value="${user.phone}" required><br>

  <label for="pwLOCK">비밀번호 찾기 질문</label>
  <input type="text" id="pwLOCK" name="pwLOCK" th:value="${user.pwLOCK}" required><br>

  <label for="pwKey">비밀번호 찾기 답변</label>
  <input type="text" id="pwKey" name="pwKey" th:value="${user.pwKey}" required><br>

  <button type="submit">회원정보 수정</button>
</form>

<p th:if="${error}" th:text="${error}"></p>
<p th:if="${message}" th:text="${message}"></p>
<script>
    function checkPassword() { // 비밀번호 유효성 확인 로직을 추가하세요.
        alert("비밀번호를 확인했습니다.");
    }

    function checkPasswordMatch() { // 비밀번호 일치 확인 로직을 추가하세요.
        const password = document.getElementById("userPW").value;
        const rePassword = document.getElementById("rePW").value;
        if (password === rePassword) {
        alert("비밀번호가 일치합니다.");
        } else {
        alert("비밀번호가 일치하지 않습니다.");
        }
    }

    function checkNickname() { // 닉네임 중복 확인 로직을 추가하세요.

        alert("닉네임 중복 확인을 완료했습니다.");
    }
</script>
</div>
</body>
</html>
